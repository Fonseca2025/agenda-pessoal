name: Notificação Diária Agenda iCal Telegram

on:
  schedule:
    # Roda todos os dias às 08:00 UTC (05:00 Horário de Brasília)
    - cron: '0 8 * * *'
  workflow_dispatch: # Permite rodar manualmente pelo GitHub

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_ical.txt

      - name: Executar script de notificação
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_ICAL_URL: ${{ secrets.GOOGLE_ICAL_URL }}
        run: python main_ical.py
